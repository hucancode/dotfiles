theme = "dracula"

[editor]
line-number = "absolute"
mouse = false
true-color = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[keys.normal]
C-s = ":write"
y = ":clipboard-yank"
p = ":clipboard-paste-after"
P = ":clipboard-paste-before"
